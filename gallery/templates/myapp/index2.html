<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Blog Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300">
    <p>{{ product.description }}</p>
    <a href="{% url 'edit_product' product.pk %}">Edit</a> |
    <a href="{% url 'delete_product' product.pk %}">Delete</a><br>
    <a href="{% url 'product_list' %}">Back to Blogs</a>
</body>
</html>
